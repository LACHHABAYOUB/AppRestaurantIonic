<div class="texto-pergunta m-b-xs" [ngClass]="{'m-t-md': passo.ordem != 1}">
  <span>{{passo.descricao}}</span>
</div>
<app-escolhaBotao *ngFor="let item of passo.itens" [referencia]="passo.id" [item]="item" [className]="'m-t-sm'"
  [descricao]="item.descricao" [appColorButton]="'#FC6D18'" [selected]="item.selecionado"
  (onSelecionar)="selecionarItem($event)">
</app-escolhaBotao>
<div class="texto-pergunta m-b-xs m-t-md">
  <span>{{subDescricao}}</span>
</div>
<app-escolhaBotao *ngFor="let sabor of sabores" [referencia]="passo.id" [item]="sabor" [className]="'m-t-sm'"
  [descricao]="sabor.descricao" [appColorButton]="'#FC6D18'" [selected]="sabor.selecionado"
  (onSelecionar)="selecionarSabor($event)">
</app-escolhaBotao>
