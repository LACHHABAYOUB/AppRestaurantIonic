<a class="cartao" id="id" (tap)="onClick($event)" (press)="onPress($event)">
  <div class="fundo"></div>
  <div class="item">
    <img [src]="imagemUrl" alt="" (error)="onError($event)">
    <div class="titulo">{{titulo}}</div>
    <div class="legenda">R$ {{legenda | FormatReal }}</div>
    <div class="descricao">{{descricao}}</div>
  </div>
</a>
